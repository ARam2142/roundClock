<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"  -->
    <!-- rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"> -->
    <title>round clock</title>
</head>

<body>
    <div class="container-fluid">
        <div class="clock">
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="second-hand"></div>
            <p class="number one">1</p>
            <p class="number two">2</p>
            <p class="number three">3</p>
            <p class="number four">4</p>
            <p class="number five">5</p>
            <p class="number six">6</p>
            <p class="number seven">7</p>
            <p class="number eight">8</p>
            <p class="number nine">9</p>
            <p class="number ten">10</p>
            <p class="number eleven">11</p>
            <p class="number twelve">12</p>
        </div>
    </div>
    
    <!-- <script src="clock.js"></script> -->

</body>

</html>
